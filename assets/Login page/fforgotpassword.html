<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4409d189476583.5df630ee1c0a4.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
       height: 500px; 
      width: 500px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .forgot-password {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-5">Forgot Password</h2>
  <form id="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Enter your email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="newPassword">Enter new password</label>
      <input type="password" class="form-control" id="newPassword" placeholder="New Password">
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirm new password</label>
      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
  </form>
  <div class="text-center mt-3">
    <a href="#" class="forgot-password">Remembered your password? Log In</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    console.log('Forgot Password for Email:', email);

    window.location.href = 'pswresetconfmesg.html';
  });

  document.querySelector('.forgot-password').addEventListener('click', function(event) {
    event.preventDefault();
    window.location.href = 'LogIn form.html';
});
</script>


</body>
</html>

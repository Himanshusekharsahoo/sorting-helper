<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created Successfully</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.tenor.com/CFsKhsDPF8EAAAAd/good-job-thumbs-up.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
     
    }
   .success-message {
      color:  rgb(255,0,0);
      font-weight: bold;
    }
    .message{
      color:rgb(14, 22, 240);
      front-weight:bold;
    }

    .login-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mt-5 message">Account Created Successfully</h2>
  <p class="text-center success-message">Thank you for creating an account. You can now log in using your credentials.</p>
  <div class="text-center mt-3">
    <a href="#" class="login-link">Log In</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
 document.querySelector('.login-link').addEventListener('click', function(event) {
    event.preventDefault();
    window.open('LogIn form.html', '_blank');
});
</script>
</body>
</html>
